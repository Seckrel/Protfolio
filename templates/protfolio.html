{% load static %}
<!DOCTYPE html>
<html>
    <head><title>Protfolio</title>
        <meta 
            name="viewport"
            content="width=device-width;initial-scale=1.0;user-scalable=no;maximum-scale=1.0;minimum-scale=1.0"
        >
        <link rel="stylesheet" href="{% static '/css/style_main.css'%}"/>
        <link rel="stylesheet" href="{% static '/css/style_protfolio.css'%}"/>
    </head>
    <body>
        
        <!-- Header Part | navigation -->
        <header>
                <nav class="nav-bar" id="nav">
                    <ul class="nav-list">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'protfolio' %}">Protfolio</a></li>
                        <li><a href="{% url 'gallery' %}">Gallery</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <img class="icon" src="{% static '/svg/bars-solid.svg'%}" onclick="myFunction()"/><br/>
        <div id="root">
            <div id="grid-institute">
                <span class="slide-top institute institute1"><p>SLC <br/> B.K.V.M School</p><object data="{% static '/media/xyz.pdf'%}'" alt="tooltip" class="tooltiptext">
                    This browser does not support PDFs. Please download the PDF to view it: Download PDF.
                </object></span>
                <span class="slide-top institute institute2"><p>CIE GCE A levels <br/> Xavie internation</p>
                    <object data="./media/xyz.pdf" alt="tooltip" class="tooltiptext">
                        This browser does not support PDFs. Please download the PDF to view it: Download PDF.
                    </object>
                </span>
                <span class="vertical"></span>
                <span class="slide-top institute institute3"><p>Bs. CSIT <br/> DWIT</p>
                    <object v-tooltip="{ html: 'test123', delay: 1000 }" data="./media/xyz.pdf" alt="tooltip" class="tooltiptext">
                        This browser does not support PDFs. Please download the PDF to view it: Download PDF.
                    </object>
                </span>
            </div>
        </div>
        <script>
            function myFunction() {
            var x = document.getElementById("nav");
            
            if (x.className === "nav-bar") {
                x.className += " responsive";
            } else {
                x.className = "nav-bar";
            }
            } 
        
        </script>
    </body>
</html>
